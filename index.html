<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Style Website Mock</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #D7D6D4, #F6F6F6);
            position: relative;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* High-gaussian blur */
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.5); /* Semi-transparent black */
            backdrop-filter: blur(10px); /* High-gaussian blur */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-icons {
            display: flex;
            gap: 15px;
        }

        .contact-icons a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #EEDECD;
        }

        .circles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .circle-large {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px; /* Reduced to half */
            height: 200px; /* Reduced to half */
            background: linear-gradient(to right, #A8997B, #DCCDAE);
            border-radius: 50%;
            opacity: 0.7;
        }

        .circle-small-black {
            position: absolute;
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            opacity: 0.7;
        }

        .circle-smallest-white {
            position: absolute;
            bottom: 20%;
            left: calc(20% + 50px); /* Moved 50px to the right */
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: orbit 5s linear infinite;
            transform-style: preserve-3d;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes orbit {
            0% { 
                transform: translate(-50%, -50%) rotateX(45deg) rotateY(0deg) translateZ(90px) rotateY(0deg);
            }
            100% { 
                transform: translate(-50%, -50%) rotateX(45deg) rotateY(360deg) translateZ(90px) rotateY(-360deg);
            }
        }

        .container {
            text-align: center;
            color: #1A1A1A;
            z-index: 1;
            position: relative;
            margin-top: 60px; /* Adjust margin to avoid overlap with navbar */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #C2BFB5;
            color: white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #A9A59E;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: #1A1A1A;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#">oops</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Influencer</a></li>
            <li><a href="#">Code</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Books</a></li>
        </ul>
        <div class="contact-icons">
            <a href="#" class="mx-2"><i class="fab fa-weixin"></i></a>
            <a href="#" class="mx-2"><i class="fab fa-qq"></i></a>
            <a href="#" class="mx-2"><i class="fab fa-telegram"></i></a>
            <a href="#" class="mx-2"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <div class="circles-container">
        <div class="circle-large"></div>
        <div class="circle-small-black"></div>
        <div class="circle-smallest-white"></div>
    </div>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h1>Welcome to Our Site</h1>
        <button onclick="handleClick()">Click Me</button>
    </div>

    <script>
        function handleClick() {
            alert('Button clicked!');
        }
    </script>
    
      <!-- 新的圆角卡片 -->
  <div class="rounded - card">
    <h2>新的卡片标题</h2>
    <p>这里是卡片的内容</p>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
